<div class="page" id="accountView">
	<div class="content">
		<ul class="userList" id="userList">
			<li data-ng-repeat="user in accountManager.users">
				<a href="#/login/{{user.username}}">
					<div class="userImage">
						<img class="image" data-ng-if="user.photo" style="background-image: url(&quot;data:image/png;base64,{{user.photo}}&quot;);">
						<img class="image" data-ng-if="!user.photo" style="background-image: url(&quot;Resources/Img/person.png&quot;);">
					</div>
					<div class="userInfo">
						<span class="username">{{user.username}}</span>
						<span class="name">{{user.firstname}} {{user.lastname}}</span>
					</div>
					<div class="operations">
						<button class="button red" data-ng-click="deleteUser(user)">
							<span class="icon-batch">&#xf155;</span> Delete
						</button>
					</div>
				</a>
			</li>
		</ul>
	</div>
	<footer class="operationPanel">
		<button class="button green" data-ng-click="addUser()">Add user account</button>
		<button class="button green" data-ng-click="resetToDummies()">Reset users to dummy users</button>
	</footer>
</div>
