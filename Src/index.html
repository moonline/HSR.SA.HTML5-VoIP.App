<!DOCTYPE html>
<html>
<head>
    <title>JS VoIP App</title>
    <meta charset="utf-8" />

	<!-- styles -->
	<link href="Resources/Styles/browserReset.css" 	type="text/css" rel="stylesheet" />
	<link href="Resources/Styles/styles.less" type="text/css" rel="stylesheet/less"/>

	<script src="Core/Lib/less/less.min.js" ></script>
	<script src="Core/Lib/RequireJS/require.js" data-main="initialize.js"></script>
</head>
<body>
	<div class="page" id="accountView">
		<div class="content">
			<ul class="userList" id="userList" >
				<script type="text/x-handlebars-template">
					{{#each users}}

					<li>
						<div class="userImage">
							{{#if photo}}
								<span class="image" style="background-image: url(&quot;data:image/png;base64,{{photo}}&quot;);"></span>
							{{else}}
								<span class="image" style="background-image: url(&quot;Resources/Img/person.png&quot;);"></span>
							{{/if}}
						</div>
						<div class="userInfo">
							<span class="username">{{username}}</span>
							<span class="name">{{firstname}} {{lastname}}</span>
						</div>
						<div class="operations">
							<button class="button red" data-username="{{username}}"><span class="icon-batch">&#xf155;</span> Delete</button>
						</div>
					</li>

					{{/each}}
				</script>
			</ul>
		</div>
		<footer class="operationPanel">
			<input type="button" id="addUser" class="button green" value="Add user account" data-bind="click: controller.addUser" />
		</footer>
	</div>
</body>
</html>
