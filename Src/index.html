<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>JS VoIP App</title>
    <meta charset="utf-8" />

	<!-- styles -->
	<link href="Resources/Styles/browserReset.css" 	type="text/css" rel="stylesheet" />
	<link href="Resources/Styles/styles.less" type="text/css" rel="stylesheet/less"/>

	<!-- scripts -->
    <script src="Namespaces.js" ></script>


	<!-- configuration -->
	<script src="../Configuration/appConfiguration.js" ></script>
	<script src="Configuration/lessConfig.js" ></script>

	<!-- core -->
	<script src="Core/Framework/Interface.js" ></script>
	<script src="Core/Framework/Namespace.js" ></script>

    <script src="Core/Lib/AdapterJS/Adapter.js" ></script>
    <sc ript src="Core/Lib/JQuery/jQuery.2.0.3.js" ></script>
	<script src="Core/Lib/less/less-1.5.0.min.js" ></script>
	<script src="Core/Lib/Lib.js" ></script>

    <script src="Core/Service/ArrayService.js" ></script>
    <script src="Core/Service/Log.js" ></script>
	<script src="Core/Service/FileService.js" ></script>
	<script src="Core/Service/StringService.js" ></script>
	<script src="Core/Service/SdpService.js" ></script>

	<!-- model -->
	<script src="Model/Domain/User.js" ></script>
	<script src="Model/Domain/Account.js" ></script>
	<script src="Model/Domain/AccountManager.js" ></script>

    <script src="Model/Domain/Connection.js" ></script>
    <script src="Model/Domain/Host.js" ></script>
	<script src="Model/Domain/Channel.js" ></script>

    <script src="Model/Domain/Channel/ChannelXHR.js" ></script>

	<script src="Model/Domain/AddressbookEntry.js" ></script>
	<script src="Model/Domain/AddressbookManager.js" ></script>
	<script src="Model/Domain/Addressbook.js" ></script>
	<script src="Model/Domain/Addressbook/AddressbookJson.js" ></script>
	<script src="Model/Domain/Addressbook/AddressbookVcard.js" ></script>
	<script src="Model/Domain/Addressbook/AddressbookRemoteJson.js" ></script>

	<script src="Model/Domain/EventManager.js" ></script>

	<script src="Model/Interfaces/AddressbookInterface.js" ></script>

	<!-- controller -->
	<script src="Application/PhoneController.js" ></script>
	<script src="Application/AddressbookController.js" ></script>
	<script src="Application/AccountController.js" ></script>

	<!-- run app -->
    <script src="Core/Lib/AngularJS/angular.js" ></script>
	<script src="initialize.js" ></script>
</head>
<body>
	<div class="page" id="accountView">
		<div class="content">
			<ul class="userList" id="userList" data-ng-controller="AM">
				<li data-ng-repeat="user in accountManager.users">
					<div class="userImage">
						<span class="image" data-ng-if="user.photo" style="background-image: url(&quot;data:image/png;base64,{{user.photo}}&quot;);"></span>
						<span class="image" data-ng-if="!user.photo" style="background-image: url(&quot;Resources/Img/person.png&quot;);"></span>
					</div>
					<div class="userInfo">
						<span class="username">{{user.username}}</span>
						<span class="name">{{user.firstname}} {{user.lastname}}</span>
					</div>
					<div class="operations">
						<button class="button red" data-username="{{user.username}}"><span class="icon-batch">&#xf155;</span> Delete</button>
					</div>
				</li>
			</ul>
		</div>
		<footer class="operationPanel">
			<input type="button" id="addUser" class="button green" value="Add user account" data-bind="click: controller.addUser" />
		</footer>
	</div>
</body>
</html>
