<!DOCTYPE html>
<html data-ng-app>
<head>
    <title>JS VoIP App</title>
    <meta charset="utf-8" />

	<!-- styles -->
	<link href="Resources/Styles/browserReset.css" 	type="text/css" rel="stylesheet" />
	<link href="Resources/Styles/styles.less" type="text/css" rel="stylesheet/less"/>

	<script src="Core/Lib/less/less.min.js" ></script>
	<script src="Core/Lib/RequireJS/require.js" data-main="initialize.js"></script>
</head>
<body>
	<div class="page" id="accountView" data-ng-controller="App.Controller.AccountController as accountController">
		<div class="content">
			<ul class="userList" id="userList">
				<li data-ng-repeat="user in accountController.accountManager.users">
					<div class="userImage">
						<span class="image" data-ng-if="user.photo" style="background-image: url(&quot;data:image/png;base64,{{user.photo}}&quot;);"></span>
						<span class="image" data-ng-if="!user.photo" style="background-image: url(&quot;Resources/Img/person.png&quot;);"></span>
					</div>
					<div class="userInfo">
						<span class="username">{{user.username}}</span>
						<span class="name">{{user.firstname}} {{user.lastname}}</span>
					</div>
					<div class="operations">
						<button class="button red" data-ng-click="accountController.deleteUser(user)"><span class="icon-batch">&#xf155;</span> Delete</button>
					</div>
				</li>
			</ul>
		</div>
		<footer class="operationPanel">
			<button class="button green" data-ng-click="accountController.addUser()">Add user account</button>
			<button class="button green" data-ng-click="accountController.resetToDummies()">Reset users to dummy users</button>
		</footer>
	</div>
</body>
</html>
